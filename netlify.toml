[build]
  base    = "frontend"
  publish = "frontend/build"
  command = "npm install && npm run build"

# CRA-style SPA routing for React
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Security headers + CSP that allows the chat widget
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

    # IMPORTANT:
    # - script-src: allow the widget loader
    # - connect-src: allow BOTH widgets.leadconnectorhq.com AND services.leadconnectorhq.com
    #   (the error you just sent is because services.leadconnectorhq.com was not allowed)
    # - style-src: allow inline styles, Google Fonts, and their injected CSS (vercel)
    # - font-src: allow Google Fonts + data: (the widget injects base64 fonts)
    # - img-src: allow https and data URLs for SVGs/icons
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://widgets.leadconnectorhq.com;
      connect-src 'self' https://widgets.leadconnectorhq.com https://services.leadconnectorhq.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https:;
    """
