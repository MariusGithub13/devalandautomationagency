[build]
  # Then run this to build - clear build cache first to avoid stale HTML artifacts
  command = "cd netlify/functions && npm install && cd ../../frontend && rm -rf build node_modules/.cache && npm ci --legacy-peer-deps && npm run build"

  # And publish the CRA build output
  publish = "frontend/build"

# Custom sitemap generated via prebuild script (frontend/scripts/generate-sitemap.mjs)
# REMOVED @netlify/plugin-sitemap to prevent overwriting custom sitemap.xml with only 2 URLs

# NOTE: For prerendering (fixing "crawled but not indexed" issue), we have options:
# 1. Install @netlify/plugin-prerendering (requires npm install -D in package.json)
# 2. Use React Snap for static prerendering (add to frontend package.json)
# 3. Migrate to Next.js for native SSR/SSG (long-term solution)
# The sitemap helps Google discover and index all pages correctly

[functions]
  # Serverless functions directory (relative to repo root)
  directory = "netlify/functions"
  # Use Node.js 18 for functions
  node_bundler = "esbuild"

[build.environment]
  # lock Node so Netlify doesn't upgrade and break ajv / webpack
  NODE_VERSION = "18.20.4"
  
  # Force cache clear - increment this number to invalidate Netlify build cache
  CACHE_VERSION = "3"
  
  # Disable source maps and HTML minification to bypass cache issues
  GENERATE_SOURCEMAP = "false"
  HTML_MINIFY = "false"
  
  # AWS Lambda compatibility for functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

  # Force npm (not yarn / pnpm)
  NETLIFY_USE_NPM = "true"
  NPM_FLAGS = "--legacy-peer-deps"

  # These two were already coming from your previous working deploy config
  NODE_ENV = "production"
  BROWSER = "none"

  # ðŸ”¥ NEW: prevent CRA from running ESLint during `npm run build`
  # so Deploy Previews don't fail just because devDependencies were skipped.
  DISABLE_ESLINT_PLUGIN = "true"

  # SMTP Configuration for contact form emails
  # These need to be set in Netlify UI: Site settings > Environment variables
  # SMTP_HOST = "smtp.gmail.com"
  # SMTP_PORT = "587"
  # SMTP_USER = "office@devaland.com"
  # SMTP_PASSWORD = "your-app-password"
  # CONTACT_EMAIL = "office@devaland.com"

