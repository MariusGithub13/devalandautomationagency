[build]
  # Then run this to build
  command = "cd frontend && npm ci --legacy-peer-deps && npm run build"

  # And publish the CRA build output
  publish = "frontend/build"

[functions]
  # Serverless functions directory (relative to repo root)
  directory = "netlify/functions"
  # Use Node.js 18 for functions
  node_bundler = "esbuild"

[build.environment]
  # lock Node so Netlify doesn't upgrade and break ajv / webpack
  NODE_VERSION = "18.20.4"
  
  # AWS Lambda compatibility for functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

  # Force npm (not yarn / pnpm)
  NETLIFY_USE_NPM = "true"
  NPM_FLAGS = "--legacy-peer-deps"

  # These two were already coming from your previous working deploy config
  NODE_ENV = "production"
  BROWSER = "none"

  # ðŸ”¥ NEW: prevent CRA from running ESLint during `npm run build`
  # so Deploy Previews don't fail just because devDependencies were skipped.
  DISABLE_ESLINT_PLUGIN = "true"

  # SMTP Configuration for contact form emails
  # These need to be set in Netlify UI: Site settings > Environment variables
  # SMTP_HOST = "smtp.gmail.com"
  # SMTP_PORT = "587"
  # SMTP_USER = "office@devaland.com"
  # SMTP_PASSWORD = "your-app-password"
  # CONTACT_EMAIL = "office@devaland.com"

# SPA redirect:
# Send EVERY route (/, /services, /blog/:slug, etc) to index.html
# so React Router can handle it client-side instead of 404.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security + performance headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # CSP: lock down everything except what we explicitly need
    # - self
    # - leadconnector chat widget domains (script + network)
    # - google fonts and your extension styles for inline CSS
    # - data: for inline img + fonts the widget injects
    # - frame-ancestors 'none' to prevent clickjacking
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://widgets.leadconnectorhq.com https://widget.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com; connect-src 'self' https://widgets.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com https://api.trustpilot.com https://widget.trustpilot.com https://*.trustpilot.com; style-src 'self' 'unsafe-inline' https: https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app https://widget.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: https://stcdn.trustpilot.com; frame-src https://*.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com; frame-ancestors 'none';"

    # Extra hardening
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"