[build]
  # Tell Netlify to run everything from inside /frontend
  base    = "frontend"
  publish = "build" 
  command = "npm ci --legacy-peer-deps && npm run build"

[build.environment]
  # Lock the environment so builds are deterministic and match production
  NODE_VERSION     = "18.20.4"
  NETLIFY_USE_NPM  = "true"
  NPM_FLAGS        = "--legacy-peer-deps"
  NODE_ENV         = "production"
  BROWSER          = "none"

# React Router fallback so deep links (/services, /blog/:slug, etc.)
# don't 404 on reload. This *must* stay in netlify.toml (backup files are ignored).
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    # CSP tightened, but still allows LeadConnector widget + our external fonts.
    # We also disallow iframes from embedding us via frame-ancestors 'none'.
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://widgets.leadconnectorhq.com; connect-src 'self' https://widgets.leadconnectorhq.com https://services.leadconnectorhq.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; frame-ancestors 'none';"

    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

    # Lock down browser features we don't use. (Stops random mic/camera prompts).
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
