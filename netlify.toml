[build]
  base    = "frontend"
  publish = "frontend/build"
  command = "npm ci --legacy-peer-deps && npm run build"

[build.environment]
  NODE_VERSION = "18.20.4"
  NETLIFY_USE_NPM = "true"
  NPM_FLAGS = "--legacy-peer-deps"

# Single-page app routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers, including CSP for the chat widget
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

    # CSP
    # - scripts: LeadConnector loader
    # - connect: LeadConnector config + widget
    # - styles: Google Fonts + that vercel-hosted injected widget CSS
    # - fonts: allow data: so it can inline base64 fonts
    # - img: data URIs and https screenshots/avatars
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://widgets.leadconnectorhq.com; connect-src 'self' https://widgets.leadconnectorhq.com https://services.leadconnectorhq.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:;"
