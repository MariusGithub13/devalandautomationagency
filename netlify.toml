[build]
  # Then run this to build
  command = "cd netlify/functions && npm install && cd ../../frontend && npm ci --legacy-peer-deps && npm run build"

  # And publish the CRA build output
  publish = "frontend/build"

[functions]
  # Serverless functions directory (relative to repo root)
  directory = "netlify/functions"
  # Use Node.js 18 for functions
  node_bundler = "esbuild"

[build.environment]
  # lock Node so Netlify doesn't upgrade and break ajv / webpack
  NODE_VERSION = "18.20.4"
  
  # AWS Lambda compatibility for functions
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

  # Force npm (not yarn / pnpm)
  NETLIFY_USE_NPM = "true"
  NPM_FLAGS = "--legacy-peer-deps"

  # These two were already coming from your previous working deploy config
  NODE_ENV = "production"
  BROWSER = "none"

  # ðŸ”¥ NEW: prevent CRA from running ESLint during `npm run build`
  # so Deploy Previews don't fail just because devDependencies were skipped.
  DISABLE_ESLINT_PLUGIN = "true"

  # SMTP Configuration for contact form emails
  # These need to be set in Netlify UI: Site settings > Environment variables
  # SMTP_HOST = "smtp.gmail.com"
  # SMTP_PORT = "587"
  # SMTP_USER = "office@devaland.com"
  # SMTP_PASSWORD = "your-app-password"
  # CONTACT_EMAIL = "office@devaland.com"

# ============================================
# Redirects and URL Normalization
# ============================================

# Force HTTPS (if not already handled by Netlify)
[[redirects]]
  from = "http://devaland.com/*"
  to = "https://devaland.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.devaland.com/*"
  to = "https://devaland.com/:splat"
  status = 301
  force = true

# Redirect www to non-www
[[redirects]]
  from = "https://www.devaland.com/*"
  to = "https://devaland.com/:splat"
  status = 301
  force = true

# Old URL patterns (add specific ones from GSC 404 report)
[[redirects]]
  from = "/klaviyo-services"
  to = "/klaviyo"
  status = 301

[[redirects]]
  from = "/services/klaviyo"
  to = "/klaviyo"
  status = 301

[[redirects]]
  from = "/privacy-policy"
  to = "/privacy"
  status = 301

[[redirects]]
  from = "/terms-of-service"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/cookie-policy"
  to = "/cookies"
  status = 301

# SPA redirect - MUST BE LAST
# Send EVERY route (/, /services, /blog/:slug, etc) to index.html
# so React Router can handle it client-side instead of 404.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security + performance headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # CSP: lock down everything except what we explicitly need
    # - self
    # - leadconnector chat widget domains (script + network)
    # - google fonts, reCAPTCHA and your extension styles for inline CSS
    # - data: for inline img + fonts the widget injects
    # - frame-ancestors 'none' to prevent clickjacking
    # - api.devaland.com for review widget
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://widgets.leadconnectorhq.com https://beta.leadconnectorhq.com https://www.google.com https://www.gstatic.com https://widget.trustpilot.com https://stcdn.trustpilot.com https://invitejs.trustpilot.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com https://api.devaland.com; connect-src 'self' https://widgets.leadconnectorhq.com https://beta.leadconnectorhq.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com https://*.livekit.cloud wss://*.livekit.cloud https://api.trustpilot.com https://widget.trustpilot.com https://invitejs.trustpilot.com https://*.trustpilot.com https://gs-extension-embeds-final.vercel.app https://api.devaland.com; style-src 'self' 'unsafe-inline' https: https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app https://widget.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com https://beta.leadconnectorhq.com https://api.devaland.com; font-src 'self' https://fonts.gstatic.com https://stcdn.leadconnectorhq.com https://beta.leadconnectorhq.com data:; img-src 'self' data: https: https://stcdn.trustpilot.com https://api.devaland.com; frame-src https://*.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com https://www.google.com https://api.devaland.com; frame-ancestors 'none';"

    # Allow microphone access for voice AI
    Permissions-Policy = "camera=(), microphone=(self), geolocation=(), payment=()"

    # Extra hardening
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"