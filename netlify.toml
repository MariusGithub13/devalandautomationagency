# Security + performance headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # CSP: lock down everything except what we explicitly need
    # - self
    # - leadconnector chat widget domains (script + network)
    # - google fonts, reCAPTCHA and your extension styles for inline CSS
    # - data: for inline img + fonts the widget injects
    # - frame-ancestors allows Google domains for GBP verification
    # - api.devaland.com for review widget
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://widgets.leadconnectorhq.com https://beta.leadconnectorhq.com https://www.google.com https://www.gstatic.com https://widget.trustpilot.com https://stcdn.trustpilot.com https://invitejs.trustpilot.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com https://api.devaland.com; connect-src 'self' https://widgets.leadconnectorhq.com https://beta.leadconnectorhq.com https://stcdn.leadconnectorhq.com https://services.leadconnectorhq.com https://services.msgsndr.com https://*.livekit.cloud wss://*.livekit.cloud https://api.trustpilot.com https://widget.trustpilot.com https://invitejs.trustpilot.com https://*.trustpilot.com https://gs-extension-embeds-final.vercel.app https://api.devaland.com; style-src 'self' 'unsafe-inline' https: https://fonts.googleapis.com https://gs-extension-embeds-final.vercel.app https://widget.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com https://beta.leadconnectorhq.com https://api.devaland.com; font-src 'self' https://fonts.gstatic.com https://stcdn.leadconnectorhq.com https://beta.leadconnectorhq.com data:; img-src 'self' data: https: https://stcdn.trustpilot.com https://api.devaland.com; frame-src https://*.trustpilot.com https://stcdn.trustpilot.com https://stcdn.leadconnectorhq.com https://www.google.com https://api.devaland.com; frame-ancestors 'self' https://*.google.com https://www.google.com;"

    # Allow microphone access for voice AI
    Permissions-Policy = "camera=(), microphone=(self), geolocation=(), payment=()"

    # Extra hardening
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    # Allow Google to frame site for GBP verification (changed from DENY to SAMEORIGIN)
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    
    # HSTS for security and SEO
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets aggressively
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images with longer max-age
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,ico,svg,webp,avif}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache JS and CSS with hash in filename
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts aggressively
[[headers]]
  for = "/*.{woff,woff2,ttf,otf,eot}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Don't cache HTML (always get fresh for SPA)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"