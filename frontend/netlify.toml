[build]
  base    = "."
  publish = "build"
  command = "npm run build"

# Single SPA redirect for CRA
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Security headers with permissive CSP for the chat widget
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    # IMPORTANT: allow LeadConnector widget + fonts/css
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://widgets.leadconnectorhq.com; connect-src 'self' https://widgets.leadconnectorhq.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com"
