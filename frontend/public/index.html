<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Devaland Automation Agency" />
    <title>Devaland Automation Agency</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background-color: #fff;
      }

      /* GDPR Banner */
      #gdpr-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1a1a1a;
        color: #fff;
        padding: 20px;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        z-index: 9999;
      }

      #gdpr-banner button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 16px;
        cursor: pointer;
        border-radius: 4px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }

      #gdpr-banner button:hover {
        background-color: #43a047;
      }

      #gdpr-banner .gdpr-actions {
        display: flex;
        gap: 8px;
      }

      #gdpr-banner label {
        font-size: 13px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      #gdpr-banner a {
        color: #4caf50;
        text-decoration: none;
      }

      #gdpr-banner a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- GDPR Banner -->
    <div id="gdpr-banner">
      <div>
        We use cookies and similar technologies for essential site functionality
        and marketing (e.g., our chat widget). See our
        <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
      </div>

      <label>
        <input type="checkbox" id="allow-marketing" />
        Allow marketing (chat widget)
      </label>

      <div class="gdpr-actions">
        <button id="reject-all">Reject all</button>
        <button id="accept-selected">Accept selected</button>
      </div>
    </div>

    <script>
      // Handle GDPR Consent
      document.addEventListener("DOMContentLoaded", function () {
        const banner = document.getElementById("gdpr-banner");
        const allowMarketing = document.getElementById("allow-marketing");
        const rejectBtn = document.getElementById("reject-all");
        const acceptBtn = document.getElementById("accept-selected");

        const consent = localStorage.getItem("gdpr-consent");
        const marketing = localStorage.getItem("gdpr-marketing");

        if (consent === "true") {
          banner.style.display = "none";
          if (marketing === "true") loadChatWidget();
        }

        rejectBtn.addEventListener("click", () => {
          localStorage.setItem("gdpr-consent", "true");
          localStorage.setItem("gdpr-marketing", "false");
          banner.style.display = "none";
        });

        acceptBtn.addEventListener("click", () => {
          const marketingAllowed = allowMarketing.checked;
          localStorage.setItem("gdpr-consent", "true");
          localStorage.setItem("gdpr-marketing", marketingAllowed);
          banner.style.display = "none";
          if (marketingAllowed) loadChatWidget();
        });

        function loadChatWidget() {
          if (window.chatWidgetLoaded) return;
          window.chatWidgetLoaded = true;

          const script = document.createElement("script");
          script.src = "https://widgets.leadconnectorhq.com/loader.js";
          script.setAttribute(
            "data-resources-url",
            "https://widgets.leadconnectorhq.com/chat-widget/loader.js"
          );
          script.setAttribute("data-widget-id", "68f8738a008ff3634bd246ee");
          script.async = true;
          document.body.appendChild(script);
        }
      });
    </script>
  </body>
</html>
