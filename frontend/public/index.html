    <script>
      // Chat widget injection logic - integrates with React CookieConsent component
      (function () {
        // Check consent from React CookieConsent component (uses cookiePreferences key)
        function getMarketingConsent() {
          try {
            const prefs = localStorage.getItem("cookiePreferences");
            if (prefs) {
              const parsed = JSON.parse(prefs);
              return parsed.marketing === true;
            }
          } catch (e) {
            console.warn("Could not parse cookie preferences:", e);
          }
          return false;
        }

        function injectChatWidget() {
          // don't inject twice
          if (window.__chatWidgetInjected) {
            console.log("‚ö†Ô∏è Chat widget already injected, skipping");
            return;
          }
          window.__chatWidgetInjected = true;

          console.log("ü§ñ Injecting chat widget...");
          
          // Load the chat widget script
          var s = document.createElement("script");
          s.src = "https://beta.leadconnectorhq.com/loader.js";
          s.setAttribute(
            "data-resources-url",
            "https://beta.leadconnectorhq.com/chat-widget/loader.js"
          );
          s.setAttribute(
            "data-widget-id",
            "692c19db36936d434b1c0208"
          );
          s.onload = function() {
            console.log("‚úÖ Chat widget script loaded successfully");
          };
          s.onerror = function() {
            console.error("‚ùå Failed to load chat widget script");
          };
          document.body.appendChild(s);
        }

        // Check if marketing consent is granted
        const hasMarketingConsent = getMarketingConsent();
        console.log("üìã Marketing consent status:", hasMarketingConsent);

        if (hasMarketingConsent) {
          console.log("‚úÖ Marketing consent granted, loading chat widget");
          injectChatWidget();
        } else {
          console.log("üö´ Marketing consent not granted, chat widget will not load");
        }

        // Listen for consent changes from React component
        window.addEventListener('storage', function(e) {
          if (e.key === 'cookiePreferences' && !window.__chatWidgetInjected) {
            const hasConsent = getMarketingConsent();
            if (hasConsent) {
              console.log("‚úÖ Consent granted via storage event, loading chat widget");
              injectChatWidget();
            }
          }
        });

        // Prevent any external scripts from loading chat widget before consent
        window.addEventListener('DOMContentLoaded', function() {
          if (!hasMarketingConsent) {
            const rogueScripts = document.querySelectorAll('script[src*="leadconnectorhq.com"]');
            if (rogueScripts.length > 0) {
              console.warn("‚ö†Ô∏è Found " + rogueScripts.length + " LeadConnector script(s) without consent, removing...");
              rogueScripts.forEach(function(script) {
                if (!window.__chatWidgetInjected) {
                  script.remove();
                }
              });
            }
          }
        });
      })();
    </script>
