    <!-- GDPR / marketing consent banner (our only banner) -->
    <div id="gdpr-banner" style="display: none;">
      <div id="gdpr-inner">
        <div id="gdpr-text">
          We use cookies and similar technologies for essential site
          functionality and marketing (e.g., our chat widget).
          See our
          <a href="/privacy-policy" target="_blank" rel="noopener noreferrer"
            >Privacy Policy</a
          >.
        </div>

        <div id="gdpr-controls">
          <label id="gdpr-marketing-row">
            <input
              type="checkbox"
              id="marketing-consent-checkbox"
              checked
            />
            <span>Allow marketing (chat widget)</span>
          </label>

          <div id="gdpr-buttons">
            <button
              class="gdpr-btn reject"
              id="gdpr-reject-all"
              type="button"
            >
              Reject all
            </button>

            <button
              class="gdpr-btn accept"
              id="gdpr-accept-selected"
              type="button"
            >
              Accept selected
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const banner = document.getElementById("gdpr-banner");
        const checkbox = document.getElementById(
          "marketing-consent-checkbox"
        );
        const btnReject = document.getElementById("gdpr-reject-all");
        const btnAccept = document.getElementById("gdpr-accept-selected");

        const marketingKey = "marketingConsent";
        const marketingValue = localStorage.getItem(marketingKey);
        console.log("ðŸ“‹ Marketing consent status:", marketingValue || "not set");

        function hideBanner() {
          if (banner) {
            banner.style.display = "none";
          }
        }

        function injectChatWidget() {
          // don't inject twice
          if (window.__chatWidgetInjected) return;
          window.__chatWidgetInjected = true;

          console.log("ðŸ¤– Injecting chat widget...");
          
          // Load the new chat widget script
          var s = document.createElement("script");
          s.src = "https://beta.leadconnectorhq.com/loader.js";
          s.setAttribute(
            "data-resources-url",
            "https://beta.leadconnectorhq.com/chat-widget/loader.js"
          );
          s.setAttribute(
            "data-widget-id",
            "692c19db36936d434b1c0208"
          );
          // Don't set async - let the loader control timing
          s.onload = function() {
            console.log("âœ… Chat widget script loaded successfully");
          };
          s.onerror = function() {
            console.error("âŒ Failed to load chat widget script");
          };
          document.body.appendChild(s);
        }

        if (marketingValue === "granted") {
          // user already accepted marketing
          hideBanner();
          injectChatWidget();
        } else if (marketingValue === "denied") {
          // user refused marketing before
          hideBanner();
          // no widget
        } else {
          // no choice stored yet -> show banner
          if (banner) banner.style.display = "block";
        }

        // Expose a function so UI elsewhere (footer button) can re-open the banner
        window.showGdprBanner = function () {
          try {
            if (banner) banner.style.display = "block";
          } catch (e) {}
        };

        // Listen for a custom event dispatched by the app to open cookie settings
        window.addEventListener("openCookieSettings", function () {
          try {
            if (typeof window.showGdprBanner === "function") window.showGdprBanner();
          } catch (e) {}
        });

        if (btnReject) {
          btnReject.addEventListener("click", function () {
            localStorage.setItem(marketingKey, "denied");
            hideBanner();
            // do NOT inject chat widget
          });
        }

        if (btnAccept) {
          btnAccept.addEventListener("click", function () {
            const allowed = checkbox && checkbox.checked;
            if (allowed) {
              localStorage.setItem(marketingKey, "granted");
              hideBanner();
              injectChatWidget();
            } else {
              localStorage.setItem(marketingKey, "denied");
              hideBanner();
            }
          });
        }
      })();
    </script>
