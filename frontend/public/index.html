    <!-- ===== GDPR Consent Banner + LeadConnector Chat Loader ===== -->
    <div id="cmp-banner" class="cmp-banner" role="dialog" aria-live="polite" aria-label="Cookie consent">
      <div class="cmp-banner__content">
        <p>
          We use cookies and similar tech for essential functionality and marketing (e.g., our chat widget).
          See our <a href="/privacy-policy" class="cmp-link">Privacy Policy</a>.
          <label class="cmp-toggle">
            <input id="cmp-marketing" type="checkbox" checked>
            Allow marketing (chat widget)
          </label>
        </p>
        <div class="cmp-actions">
          <button id="cmp-reject" class="cmp-btn cmp-btn--ghost" type="button">Reject all</button>
          <button id="cmp-accept" class="cmp-btn cmp-btn--primary" type="button">Accept selected</button>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const STORAGE_KEY = "devaland.consent.v1";
        const banner = document.getElementById('cmp-banner');
        const marketingToggle = document.getElementById('cmp-marketing');
        const acceptBtn = document.getElementById('cmp-accept');
        const rejectBtn = document.getElementById('cmp-reject');

        function getConsent() {
          try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || null; }
          catch(e) { return null; }
        }

        function saveConsent(consent) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify({
            ts: Date.now(),
            essential: true,
            marketing: !!consent.marketing
          }));
          return consent;
        }

        function loadLeadConnector() {
          if (document.getElementById('leadconnector-chat-loader')) return;
          const s = document.createElement('script');
          s.id = 'leadconnector-chat-loader';
          s.src = 'https://widgets.leadconnectorhq.com/loader.js';
          s.defer = true;
          s.setAttribute('data-resources-url', 'https://widgets.leadconnectorhq.com/chat-widget/loader.js');
          s.setAttribute('data-widget-id', '68f8738a008ff3634bd246ee');
          document.body.appendChild(s);
        }

        function maybeLoad() {
          const c = getConsent();
          if (c && c.marketing) loadLeadConnector();
        }

        // First paint
        const state = getConsent();
        if (!state) {
          banner.style.display = 'block';
        } else {
          maybeLoad();
        }

        acceptBtn && acceptBtn.addEventListener('click', function () {
          const consent = saveConsent({ marketing: !!marketingToggle?.checked });
          banner.style.display = 'none';
          if (consent.marketing) loadLeadConnector();
        });

        rejectBtn && rejectBtn.addEventListener('click', function () {
          saveConsent({ marketing: false });
          banner.style.display = 'none';
        });

        // Optional: re-check on SPA navigations
        window.addEventListener('popstate', maybeLoad);
        window.addEventListener('hashchange', maybeLoad);
      })();
    </script>
    <!-- ===== End GDPR Consent Banner + LeadConnector Chat Loader ===== -->
