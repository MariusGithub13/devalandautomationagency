<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />

    <title>Devaland Automation Agency</title>
    <meta
      name="description"
      content="Leading automation agency specializing in AI automation, RPA, and Klaviyo email marketing for Shopify and service businesses."
    />

    <!-- Apple / PWA -->
    <link
      rel="apple-touch-icon"
      href="https://customer-assets.emergentagent.com/job_process-genius-5/artifacts/kau0y3tw_Devaland-Logo.jpg"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- LCP Hero Image Preload (Responsive, Mobile-First) -->
    <link
      rel="preload"
      as="image"
      href="/images/optimized/hero/hero-primary-640.webp"
      imagesrcset="
        /images/optimized/hero/hero-primary-320.webp 320w,
        /images/optimized/hero/hero-primary-640.webp 640w,
        /images/optimized/hero/hero-primary-800.webp 800w,
        /images/optimized/hero/hero-primary-1200.webp 1200w
      "
      imagesizes="100vw"
      fetchpriority="high"
    />

    <!-- Critical CSS (keep minimal) -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      #root {
        min-height: 100vh;
      }
    </style>

    <!-- Optional, lightweight -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
